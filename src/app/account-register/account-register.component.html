<div class="left-item">
  <div class="register-content">
    <div class="row">
      <div class="col s10 offset-s1 center-align margin-top-50">
        <h2 class="valign-wrapper" style="justify-content: center; margin-bottom: 10px;">
          <img src="assets/img/lock_logo.png" class="valign"/>REJESTRACJA
        </h2>
        <h5 class="smart-grey">Jeżeli nie posiadasz jeszcze konta, zarejestruj się w kilku szybkich krokach!</h5>
        <form id="register-form" [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm.value)">
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input type="text" name="register_email" id="register_email" class="validate" [formControl]="registerForm.controls['email']"/>
                <label for="register_email">Email</label>
              </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <input type="password" name="register_password" id="register_password" class="validate" [formControl]="registerForm.controls['password']"/>
                <label for="register_password">Hasło</label>
              </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <input type="password" name="register_repeatpassword" id="register_repeatpassword" class="validate" [formControl]="registerForm.controls['repeatPassword']"/>
                <label for="register_repeatpassword">Powtórz hasło</label>
              </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <input type="text" name="register_name" class="validate" id="register_name" [formControl]="registerForm.controls['name']"/>
                <label for="register_name">Imię</label>
              </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <input type="text" class="validate" id="register_lastname" name="register_lastname" [formControl]="registerForm.controls['lastName']"/>
                <label for="register_lastname">Nazwisko</label>
              </div>
            </div>
          </div>
          <div class="row right-align margin-bottom-25">
            <div class="col s12">
              <a href="#" id="moveLogin" class="smart-blue smart-move-btn" (click)="moveLogin()"><b>ZALOGUJ</b></a>
              <button class="btn waves-effect waves-light smart-blue-bg smart-form-btn" data-form-id="register-form"
                      name="action">
                <b>ZAREJESTRUJ</b>
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
</div>
